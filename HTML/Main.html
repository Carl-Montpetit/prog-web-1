<!DOCTYPE html>
<!-- Language for using HTML -->
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Camp de jour</title>
        <!-- In head we put the link with CSS file for this specific HTML file -->
        <link rel="stylesheet" href="../CSS/Main.css">
        <script src="../JS/Main.js"></script>
    </head>

    <body>
        <!-- In the body with put the majority of the code for the structure (skeleton) of the webpage -->
        <nav style="text-align: right;">
            <div class="dropdown">
                <button class="dropbtn">Nos Programmes
                    <i class="fa fa-compass"></i>
                </button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Calendrier
                    <i class="fa fa-calendar"></i>
                </button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Mon compte
                    <i class="fa fa-child"></i>
                </button>
                <div class="dropdown-content">
                    <a href="">Se connecter</a>
                    <a onclick="openForm()">Creer un compte</a>
                </div>
            </div>
        </nav>
        <header>
            <!-- The headers are the top of pages -->
            <h1>Programmes</h1>
            <p>Bienvenue sur la page de nos programmes!</p>
        </header>
    </body>

</html>
